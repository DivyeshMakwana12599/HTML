<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu with Icons</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5e1a7c265c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <span class="fas fa-tachometer-alt" aria-hidden="true"></span
        ><span class="space"></span>Dashboard
      </div>
      <div class="box active">
        <span class="fas fa-user" aria-hidden="true"></span
        ><span class="space"></span>Users
      </div>
      <div class="box">
        <span class="fas fa-sitemap" aria-hidden="true"></span
        ><span class="space"></span>Site
      </div>
      <div class="box">
        <span class="fas fa-dollar-sign" aria-hidden="true"></span
        ><span class="space"></span>Sales
      </div>
      <div class="box">
        <span class="fas fa-envelope" aria-hidden="true"></span
        ><span class="space"></span>Emails
      </div>
      <div class="box">
        <span class="fas fa-cogs" aria-hidden="true"></span
        ><span class="space"></span>Settings
      </div>
    </div>
  </body>
</html>
